<!DOCTYPE html>
<html>
<head>
  <title>Chess.com Coordinates</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      transition: opacity 0.3s;
    }
    body.disabled {
      opacity: 0.6;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #769656;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    /* Style pour les toggles désactivés (readonly) */
    input:disabled + .slider {
      background-color: #e0e0e0;
      opacity: 0.7;
      cursor: not-allowed;
    }
    input:disabled:checked + .slider {
      background-color: #a9c2a2; /* Version plus claire du vert */
    }
    input:disabled + .slider:before {
      background-color: #f0f0f0;
    }
    /* Style pour le conteneur du toggle désactivé */
    .toggle-container.readonly {
      opacity: 0.8;
      cursor: not-allowed;
    }
    .font-size-container, .opacity-container {
      margin-bottom: 15px;
    }
    .font-size-label, .opacity-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .range-slider {
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #769656;
      cursor: pointer;
    }
    .range-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #769656;
      cursor: pointer;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    
    /* Power button styles */
    .power-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ddd;
    }
    .power-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .power-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      transition: background-color 0.3s;
      border: 2px solid #999;
      position: relative;
    }
    .power-icon.active {
      background-color: #769656;
      border-color: #5a7a3d;
    }
    .power-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-radius: 50%;
    }
    .power-icon::after {
      content: '';
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 10px;
      background-color: white;
    }
    .power-label {
      font-size: 12px;
      font-weight: bold;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Chess.com Coordinates</h1>
  
  <div class="power-container">
    <div class="power-button" id="power-button">
      <div class="power-icon active" id="power-icon"></div>
      <span class="power-label">Extension ON/OFF</span>
    </div>
  </div>
  
  <input type="checkbox" id="coordinates-toggle" checked style="display: none;">
  
  <div class="toggle-container">
    <span>Hide Chess.com Coordinates</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hide-original-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Highlight on Hover</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hover-effect-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Show Only on Hover</span>
    <label class="toggle-switch">
      <input type="checkbox" id="show-on-hover-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Highlight on Legal Moves</span>
    <label class="toggle-switch">
      <input type="checkbox" id="show-legal-moves-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="font-size-container">
    <div class="font-size-label">Font Size: <span id="font-size-value">100%</span></div>
    <input type="range" id="font-size-slider" min="50" max="100" value="100" class="range-slider">
  </div>
  
  <div class="opacity-container">
    <div class="opacity-label">Contrast: <span id="opacity-value">6%</span></div>
    <input type="range" id="opacity-slider" min="2" max="20" value="6" class="range-slider">
  </div>
  
  <div class="footer">
    Chess.com Coordinates Extension
  </div>

  <script src="popup.js"></script>
</body>
</html>
