<!DOCTYPE html>
<html>
<head>
  <title>Chess.com Coordinates</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #769656;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chess.com Coordinates</h1>
  
  <div class="toggle-container">
    <span>Show Coordinates</span>
    <label class="toggle-switch">
      <input type="checkbox" id="coordinates-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="footer">
    Chess.com Coordinates Extension
  </div>

  <script src="popup.js"></script>
</body>
</html>
