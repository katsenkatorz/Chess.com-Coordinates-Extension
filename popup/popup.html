<!DOCTYPE html>
<html>
<head>
  <title>Chess.com Coordinates</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #769656;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .font-size-container {
      margin-bottom: 15px;
    }
    .font-size-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .range-slider {
      width: 100%;
      height: 5px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }
    .range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #769656;
      cursor: pointer;
    }
    .range-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: #769656;
      cursor: pointer;
    }
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Chess.com Coordinates</h1>
  
  <div class="toggle-container">
    <span>Show Coordinates</span>
    <label class="toggle-switch">
      <input type="checkbox" id="coordinates-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Hide Chess.com Coordinates</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hide-original-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-container">
    <span>Highlight on Hover</span>
    <label class="toggle-switch">
      <input type="checkbox" id="hover-effect-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="font-size-container">
    <div class="font-size-label">Font Size: <span id="font-size-value">100%</span></div>
    <input type="range" id="font-size-slider" min="50" max="100" value="100" class="range-slider">
  </div>
  
  <div class="footer">
    Chess.com Coordinates Extension
  </div>

  <script src="popup.js"></script>
</body>
</html>
